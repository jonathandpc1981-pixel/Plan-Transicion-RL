<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rumbo Libertad | Portal</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

  <style>
    body { font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; }
    .gradient-bg { background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%); }
    .card { transition: transform .2s ease, box-shadow .2s ease; }
    .card:hover { transform: translateY(-2px); box-shadow: 0 12px 28px rgba(2,6,23,.15); }
  </style>
</head>

<body class="bg-slate-50 text-slate-900">
  <header class="gradient-bg text-white py-14 px-6">
    <div class="max-w-6xl mx-auto">
      <h1 class="text-3xl md:text-5xl font-extrabold">Rumbo Libertad</h1>
      <p class="text-slate-200 mt-3 max-w-2xl">
        Portal principal para navegar documentos y secciones en construcción.
      </p>

      <div class="mt-8 flex flex-col md:flex-row gap-3">
        <input id="q" type="text" placeholder="Buscar secciones..."
               class="w-full md:w-96 px-4 py-2 rounded-lg text-slate-900 outline-none" />
        <select id="tag" class="w-full md:w-64 px-4 py-2 rounded-lg text-slate-900 outline-none">
          <option value="">Todas las etiquetas</option>
        </select>
      </div>
    </div>
  </header>

  <main class="max-w-6xl mx-auto px-6 py-10">
    <div class="flex items-center justify-between mb-6">
      <h2 class="text-xl md:text-2xl font-bold">Secciones</h2>
      <span id="count" class="text-sm text-slate-600"></span>
    </div>

    <section id="grid" class="grid sm:grid-cols-2 lg:grid-cols-3 gap-6"></section>

    <div class="mt-12 text-xs text-slate-400 uppercase tracking-widest text-center">
      GitHub Pages · Actualiza <code>assets/secciones.json</code> para agregar nuevas secciones
    </div>
  </main>

  <script src="assets/app.js"></script>
</body>
</html>
